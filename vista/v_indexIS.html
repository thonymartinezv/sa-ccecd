<!DOCTYPE html>
<!--Universidad Nacional Experimental de la Gran Caracas-->
<!--Unidad Curricular: Paradigma de Programación-->
<!--Sección: PNFI 1410221 Trimestre II (Julio de 2020)-->
<!--Prototipo del sistema de bitácora de acceso al Cuarto de Cableado Estrucutrado y Centro de Datos-->
<!--Autenticación de usuario y contraseña-->
<html lang="es">
 <head>
	  <title> Iniciar sesión sistema del CCECD</title>
	  <meta charset="utf-8">
	  <link rel="stylesheet" type="text/css" href="../css/z3_IS.css">
	  <script type="text/javascript">
			function Iniciar(valor) 
			{
				/** Condición que valida si el boton submit ha sido oprimido **/
				if (valor == "Iniciar sesión"){
					
					/** Condición que permite conocer si los campos se encuentras vacíos o no **/
					if ((document.form1.usu_otic.value == "" || document.form1.clv_otic.value == "")) {
						alert('No puede iniciar sesión con los campos vacíos');		
					 
					 /** Si los campos no están vacíos, se envía los datos al controlador para constatar que el usuario existe en la BD **/
					} else {
						document.form1.action="../controlador/c_IS.php";
						document.form1.method= 'POST';
						document.form1.submit();
					}
				}
			}
	  </script>
 </head>
 <body>
	  <div align="center">
	     <!-- Se incluye una imágen que contiene a la UNEXCA y MPPCT-->
	     <img class="img" src="../img/MPPCT_UNEXCA.jpeg" height="10%"  width="100%">	
	  </div>
	  <h1 align="center">Sistema de bitácora del CCECD</h1>
	  <table align="center">
	  <tr>
	      <td align="center">
	          <font size="1">
	              <strong>
	                 <label for="usuario">Usuario</label>
	                 <label for="clave">Contraseña</label>
	              </strong>
	          </font>
	      </td>
	      <td>
	          <form id="form1" name="form1" autocomplete="off">
	             <input type="text" name="usu_otic" id="usuario" placeholder="Usuario" maxlength="9"> <br>
	             <input type="password" name="clv_otic" id="clave" placeholder="Contraseña" maxlength="18">
	          </form>
	      </td>
	  </tr>
	  <tr>
	      <td colspan="3" align="center">
	         <input form="form1" class="ICPage" type="button" name="inicio" id="inicio" value="Iniciar sesión" onClick="Iniciar(this.value)">
	         <input form="form1" class="ICPage" type="reset" name="reset">
	      </td>
	  </tr>
	  </table>
 </body>
</html>
